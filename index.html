<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <form id="form">
          <div class="form-section">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required/> 
        </div>
        <div class="form-section">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required/>
        </div>
        <div class="form-section">
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" /><br />
        </div>
        <div class="form-section">
          <button type="submit" id="submitBtn">Add Book</button>
        </div>
        </form>
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr id = "firstRow">
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
               
                <td>
                  <button type = "submit" id="removeBtn">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
